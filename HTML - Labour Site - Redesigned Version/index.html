<!doctype html>
<html lang="en">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

  <title>Act Map</title>
</head>

<body>

  <div class="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Act Map</a>

        <span class="navbar-toggler-icon"></span>fff
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active mx-4">
            <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link" href="#">List of Actions</a>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link" href="#">Donate</a>
          </li>
          <li class="nav-item mx-4 dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Media
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Twitter</a>
              <a class="dropdown-item" href="#">Instagram</a>
              <a class="dropdown-item" href="#">Facebook</a>
            </div>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link disabled" href="#">Contact Us</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
      </div>
    </nav>
  </div>

  <div class="top-banner container-fluid">
    <div class = "section-cover">

    </div>


    <div class="top-banner-text">
      <h1>Act Map</h1>

      <h2>Find and Participate in Actions Near You</h2>
    </div>


    <div class="mapSearch">

      <div class="row select-bar">
        <div class="sel col-lg-2 col-md-4 col-sm-6">
          <p>View All</p>
        </div>
        <div class="sel col-lg-2 col-md-4 col-sm-6">
          <p>Strikes</p>
        </div>
        <div class="sel col-lg-2 col-md-4 col-sm-6">
          <p>Encampments</p>
        </div>
        <div class="sel col-lg-2 col-md-4 col-sm-6">
          <p>Supplies Needed</p>
        </div>
        <div class="sel col-lg-2 col-md-4 col-sm-6">
          <p>Funds Needed</p>
        </div>
      </div>


      <form class="mapInfoForm" action="" method="post" enctype="plain/text">
        <div class="row">

          <div class="entr col-lg-5 col-md-5">
            <input class="form-control" type="text" name="zip" placeholder="Enter ZIP:" />
          </div>

          <div class="entr col-lg-5 col-md-5">
            <input class="form-control" type="text" name="mi-radius" placeholder="Enter radius (mi):" />
          </div>

          <div class="entr col-lg-2 col-md-2">
            <input class="search-btn form-control" type="button" name="submitInfo" onclick="subSearch()" value="Submit">
          </div>
        </div>
      </form>

    </div>

  </div>

  <hr />


  <div class="body">
    <div class="supported-bar">
      Working with and supported by:
      <div class = "row">
        <div class = "col-6">
          ICONS HERE
        </div>
        <div class = "col-6">
          <center>
            CLICK BELOW BUTTON HERE
          </center>
        </div>

      </div>

    </div>

    <div class="Mission statement">

      <p class="motviationPar"> </p>

      <p class="unionEffect"> </p>
    </div>

    <div class="t-feed">

    </div>
  </div>

  <div id = "mapCont">
         <div style="float: left; padding-top: 40vh; width: 20%;">
            <form id = "search">
               <input id = "zipsearch" class = "search" type = "text" name ="Full Name" placeholder="enter zip">
               <input id = "radsearch" class = "search" type = "text" name ="Full Name" placeholder="enter radius (mi)">

               <h3 id = 'action'>action</h3>
               <div id = 'checkholder'></div>

               <button type = "button" id = 'searchbutton'>search</button>
            </form>
         </div>

    <div id="map"></div>
  </div>

  <footer>

  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC9qoUkWr5lhVeqb8agYWE7Gx5zxTT66c&libraries=geometry,places&callback=initMap"></script>
  <script src="map.js"></script>
