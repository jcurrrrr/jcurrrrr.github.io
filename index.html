<!DOCTYPE html>
<html>

<head>
  <title>Labor</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
      html, body {
         height: 100%;
         margin: 0;
         padding: 0;
      }

      #column {
         width: 20%;
         height: 100%;
      }
      
      #map {
         height: 100%;
         width: 80%;
         background-color: grey;
         float: right;
      }

      input {
         box-sizing: border-box; 
         width: 90%;
         outline: solid black 2px;
      }

  </style>
</head>

<body>
   
   <div style="float: left; padding-top: 40vh; width: 20%;">
      <form id = "search">
         <input id = "zipsearch" type = "text" name ="Full Name" placeholder="enter zip">
         <input id = "radsearch" type = "text" name ="Full Name" placeholder="enter radius (mi)">
         <button type = "submit">search</button>
      </form>
   </div>
   
   <div id="map"></div>
   
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script>
      var infoWindow;
      var map;
      var bounds;
      var jsonURL = 'https://jcurrrrr.github.io/stores.json';
      var markers = [];
      var currcircle;
      var currzip = '02111';
      var currrad = 50000;

      async function initMap() {
         // Create the map.
         map = new google.maps.Map(document.getElementById('map'), {
            zoom: 8,
            center: {lat: 42.360, lng: -71.0589},
         });

         const apiKey = 'AIzaSyBC9qoUkWr5lhVeqb8agYWE7Gx5zxTT66c';
         bounds = new google.maps.LatLngBounds();
         infoWindow = new google.maps.InfoWindow();

         // Try geolocation. If successful, use users location as center of search
         if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
               pos = {
               lat: position.coords.latitude,
               lng: position.coords.longitude
               };
               

               //TODO: Make point not infowindow
               var icon = {
                  url:'https://www.localguidesconnect.com/t5/image/serverpage/image-id/165436i36DCE8AF5DF64A5A?v=1.0', 
                  scaledSize: new google.maps.Size(20, 20)
               };
               var locmark = new google.maps.Marker({
                  position: pos,
                  map: map
               });
               locmark.setIcon(icon);
               addPoints('00000', currrad, new google.maps.LatLng(pos));
            }, () => {
               // Otherwise, use default zip (boston)
               // TODO: add window that points to zip entry
               addPoints(currzip, currrad);
            });
         }
      }
      
      function addPoints(zipcode, radius, latlng) {
         var geocoder = new google.maps.Geocoder();
         var address = zipcode;
         geocoder.geocode({ 'address': 'zipcode ' + address, componentRestrictions: {country: "US" }}, function (results, status) {
            // Determines whethere to use zip code as center or user latlng
            var center;
            if (latlng) {
               center = latlng;
            } else {
               if (status == google.maps.GeocoderStatus.OK) {
                  var ziploc = [];
                  ziploc[0] = results[0].geometry.location.lat();
                  ziploc[1] = results[0].geometry.location.lng();

               } else {
                     alert("Request failed. Make sure you enter a US postal code");
               }
               center = new google.maps.LatLng(ziploc[0], ziploc[1]);
               console.log(ziploc)
            }

            map.setCenter(center);

            currcircle = new google.maps.Circle({
               strokeColor: "#FF0000",
               strokeOpacity: 0.6,
               strokeWeight: 2,
               fillColor: "#FF0000",
               fillOpacity: 0.2,
               map,
               center: center,
               radius: radius,
            });

            map.fitBounds(currcircle.getBounds());
            
            // Pulls JSON, adds each marker within radius.
            $.getJSON(jsonURL, function(json) {
               var i;
               for (i = 0; i < json.features.length; i++) {
                  currEntry = json.features[i].properties;
                  latlng = new google.maps.LatLng(currEntry.coordinates[1], currEntry.coordinates[0]);
                  dist = google.maps.geometry.spherical.computeDistanceBetween(center, latlng);
                  if (dist < radius) {
                     var marker = new google.maps.Marker({
                        position: latlng,
                        map: map,
                        title: currEntry.name,
                     });

                     markers.push(marker);
                     bindInfoWindow(marker, currEntry);
                  }
               }
            });
         });
      }

      function bindInfoWindow(marker, jsonEntry) {
         google.maps.event.addListener(marker, 'click', function () {
            const category = jsonEntry.category;
            const name = jsonEntry.name;
            const description = jsonEntry.description;
            const hours = jsonEntry.hours;
            const phone = jsonEntry.phone;
            const pos = new google.maps.LatLng(jsonEntry.coordinates[1], jsonEntry.coordinates[0]);
            const content = `
               <h2>${name}</h2><p>${description}</p>
               <p><b>Open:</b> ${hours}<br/><b>Phone:</b> ${phone}</p>
            `;

            infoWindow.setContent(content);
            infoWindow.setPosition(pos);
            infoWindow.setOptions({pixelOffset: new google.maps.Size(0, -30)});
            infoWindow.open(map);
         });
      }

      $('#search').submit(function() {
         if (zipcode = $('#zipsearch').val()) {
            currzip = zipcode;
         }
         if (radius = parseInt($('#radsearch').val())) {
            currrad = radius * 1609.34;
         }
         for (let i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
         }
         markers = [];
         currcircle.setMap(null);
         currcircle = null;
         addPoints(currzip, currrad);

         return false;
      });

   </script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC9qoUkWr5lhVeqb8agYWE7Gx5zxTT66c&libraries=geometry,places&callback=initMap">
</script>
</body>

</html>
